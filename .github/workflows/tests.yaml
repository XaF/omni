name: Continuous testing

on:
  push:
    branches:
      - rust
  pull_request:
    branches:
      - rust

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    name: Run tests

    runs-on: ubuntu-latest

    steps:
    - name: Checkout current commit
      uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
